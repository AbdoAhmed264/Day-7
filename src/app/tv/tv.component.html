<div class="row w-75 mx-auto mt-5">
</div>
<div class="container mt-5">
	<div class="row justify-content-center">
				<div class="card tv_card" *ngFor="let tv of allTvs">
          <a [routerLink]="['/tvsdetails',tv.id]">
		      <img [src]='imagePath+tv.poster_path' class="card-img-top" alt="...">
		      </a>
          <div class="card-body">
		    <h5 class="card-title">{{tv.name}}</h5>
        <p *ngIf="tv.toggleDescription">{{tv.overview}}</p>
          <button class="btn btn-warning d-block m-1" >See Details</button>
		  </div>
		</div>


</div>
